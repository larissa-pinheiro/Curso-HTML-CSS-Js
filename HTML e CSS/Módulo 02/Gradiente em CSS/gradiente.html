<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {  /* configurações globais da CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, white, rgb(242, 186, 199), rgb(222, 109, 135), rgb(141, 17, 46));
            /* direção, cor, cor (posso colocar quantas cores forem necessárias) */ 
            background-attachment: fixed;  /* fundo em degradê fixo em toda a tela*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
