<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente ausente e diminua o tamanho do seu navegador.</p>
    
    <picture>    <!--informa para o html que vou abrir uma imagem e permite que crie vários sources-->
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.jpg" type="image/jpg">
        <!--se o monitor tiver menos de 750px, ele irá carregar a imagem P. E a configuração menor tem que ficar primeiro. Lembrando que tem que alterar de min width para o max width.-->
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.jpg" type="image/jpg"> 
        <!--se o monitor tiver menos de 1050px, ele irá carregar a imagem M-->
        <img src="Imagens/foto-g.jpg" alt="Foto Tamanho G">
    </picture>
</body>
</html>
