    <title>Trabalhando com Links</title>

<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar meu perfil no LinkedIn <a href="https://www.linkedin.com/in/larissa-mpinheiro/" target="_blank" rel="external">clicando aqui</a>.</p>  
    <p>A tag target e rel depois do link de &lt;a href =""&gt; levam o usuário ao link externo abrindo uma nova aba, sem fechar o site inicial.</p>
</body>
